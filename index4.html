    <script>
           // Callback Function
           
           // function calling are one time process
           function add(x,y,subtract){ // x,y are formal argument
            // every function may return something
              subtract(x+y,10);
           // return x,y;

           }
           // new style fat arrow function 2015 ES6

           // function calling/invoking
          // function caling are many time process 
           add(10,90,sub);

    <script>
       // Higher Order Function
       // camalCase define
             function sayHello() {
            console.log("Hello from callback!");
            }

            function highOrderFunction(callback) {
            console.log("Inside high-order function");
            callback();  
            }

            highOrderFunction(sayHello); 

    </script>
